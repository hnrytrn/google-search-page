<!DOCTYPE html>
<html>
	<head>
		<title>Google Search</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="header">
			<form>
				<input id="search" type="text" name="search">
			</form>
			<img src="http://1.bp.blogspot.com/-lINg3E20_4Y/VebwdAy_MaI/AAAAAAAAFJU/8Jg2H-3-_cc/s1600/Microphone.png" id="mic">
			<img src="http://www.iconsdb.com/icons/preview/royal-blue/google-web-search-xxl.png" id="search-button">
		</div>
		<div id ="search-options">
			<div class="option"><p>All</p></div>
			<div class="option"><p>Images</p></div>
			<div class="option"><p>Shopping</p></div>
			<div class="option"><p>News</p></div>
			<div class="option"><p>Videos</p></div>
			<div class="option"><p>More</p></div>
			<div class="option"><p>Search tools</p></div>
		</div>
		<p id="result">About 356,000,000 results (0.80 seconds) </p>
	</body>
</html>
